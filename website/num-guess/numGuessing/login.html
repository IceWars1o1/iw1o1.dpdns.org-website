<!doctype html>
<html lang="en">
    <head>
        <script src="js/shared.js"></script>
        <script src="../number_guessing/scripts/shared.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>登录 - 猜数字游戏</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <div id="login-form">
                <h2>登录</h2>
                <div class="form-group"><label for="username">用户名</label> <input type="text" id="username" placeholder="请输入用户名"> <label for="password">密码</label> <input type="password" id="password" placeholder="请输入密码" onkeypress="if(event.key === 'Enter') login()"> <button onclick="login()">登录</button> <span class="register-link" onclick="showRegisterForm()">没有账户？快来注册！</span> <span class="unregister-link" onclick="showUnregisterForm()">注销账号</span>
                </div>
            </div>
            <div id="unregister-form" class="form-group" style="display: none;">
                <h2>注销账号</h2> <label for="unregister-username">用户名</label> <input type="text" id="unregister-username" placeholder="请输入用户名"> <label for="unregister-password">密码</label> <input type="password" id="unregister-password" placeholder="请输入密码"> <button style="background-color: red; color: white" onclick="unregister()">注销账号</button> <a href="login.html" class="return-link" onclick="hideUnregisterForm(); return false;">←返回</a>
            </div>
            <div id="register-form" class="form-group" style="display: none;">
                <h2>注册</h2> <label for="register-username">用户名</label> <input type="text" id="register-username" placeholder="请输入用户名"> <label for="register-password">密码</label> <input type="password" id="register-password" placeholder="请输入密码"> <button onclick="register()">注册</button> <a href="login.html" class="return-link" onclick="hideRegisterForm(); return false;">←返回</a>
            </div>
        </div> <span style="color:grey; font-size:10px" onclick="turnToEdgeDownload()">无法正常游玩？下载 Microsoft Edge</span>
        <p id="version-text" style="color:grey; font-size:10px; cursor: pointer;" onclick="versionClick()">版本：25w04b</p>
        <footer>
            <div class="footer-content">
                <div class="footer-section">

                    <p>This project is licensed under the <a href="https://iw1o1.dpdns.org/copyright">MIT License</a>.</p>
                </div>
            </div>
        </footer>
    </body>
</html>
